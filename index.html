<body>
    <main>
        <section>
            <h1>Visualisation: lancé de 3 dés</h1>
            <div id="selector">
                <div>
                    <input type="radio" id="impair" name="sortDice" onclick="updateCells('impair')">
                    <label for="impair">Un des 3 dés au moins présente un chiffre impair</label>
                </div>
                <div>
                    <input type="radio" id="pairDiff" name="sortDice" onclick="updateCells('pairDiff')">
                    <label for="pairDiff">Présentent trois chiffres pairs différents</label>
                </div>
                <div>
                    <input type="radio" id="pairSame" name="sortDice" onclick="updateCells('pairSame')">
                    <label for="pairSame">Présentent trois même chiffres pairs</label>
                </div>
                <div>
                    <input type="radio" id="sum" name="sortDice" onclick="enableFieldInput()">
                    <label for="sum">Somme des trois dés vaut:</label>
                    <input type="number" id="sumValue" min="3" max="18" onchange="updateCells('sum')" disabled>
                </div>
            </div>
            <p>Nombre de tirage respectant la condition sélectionnée: <span id="nbTot">0</span>/216</p>
            <div id="app"></div>
            <p class="footer">Fait par <a href="https://www.simon-plumey.ch/" target="_blank">simon-plumey.ch</a> dans le cadre de la <a href="https://www.he-arc.ch/" target="_blank">he-arc</a>.</p>
        </section>
    </main>
